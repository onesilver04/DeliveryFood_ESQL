<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Consumer Input</title>
</head>
<body>
    <h1>Consumer Information</h1>
    <form id="consumerForm">
        <label for="cid">ID (4 digits):</label>
        <input type="text" id="cid" name="cid" maxlength="4" required><br><br>

        <label for="cname">Name:</label>
        <input type="text" id="cname" name="cname" required><br><br>

        <label for="clocation">Location:</label>
        <input type="text" id="clocation" name="location" required><br><br>

        <label for="ccontact">Contact:</label>
        <input type="text" id="ccontact" name="contact" required><br><br>

        <button type="button" onclick="submitConsumer()">Submit</button>
    </form>

    <script>
        function submitConsumer() {
            const consumer = {
                cid: document.getElementById("cid").value,
                cname: document.getElementById("cname").value,
                clocation: document.getElementById("clocation").value,
                ccontact: document.getElementById("ccontact").value
            };

            fetch("http://localhost:8080/addConsumer", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(consumer)
            })
            .then(response => {
                if (response.ok) {
                    alert("Data added successfully");
                } else {
                    alert("Error adding data");
                }
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
